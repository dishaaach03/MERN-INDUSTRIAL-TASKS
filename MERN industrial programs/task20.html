<!DOCTYPE html>
<html>
<head>
    <title>Number Reversal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Number Reversal</h1>
    <form id="reverseForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" required>
        <button type="submit">Reverse</button>
    </form>
    <div id="result"></div>

    <script>
        // JavaScript function to reverse a number
        function reverseNumber() {
            const numberInput = document.getElementById("numberInput").value;
            const reversedNumber = parseFloat(numberInput.toString().split("").reverse().join(""));
            document.getElementById("result").textContent = `Reversed Number: ${reversedNumber}`;
        }

        // Event listener for form submission
        const reverseForm = document.getElementById("reverseForm");
        reverseForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            reverseNumber();
        });
    </script>
</body>
</html>
