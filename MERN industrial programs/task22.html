<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calculatorForm">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div class="result" id="multiplyResult"></div>
    <div class="result" id="divideResult"></div>

    <script>
        function calculate() {
            // Get user input
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Check if both inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            // Calculate multiplication and division
            const multiplyResult = num1 * num2;
            const divideResult = num1 / num2;

            // Display the results
            document.getElementById("multiplyResult").textContent = `Multiplication Result: ${multiplyResult}`;
            document.getElementById("divideResult").textContent = `Division Result: ${divideResult}`;
        }
    </script>
</body>
</html>
