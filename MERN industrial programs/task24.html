<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .form-container {
            width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .label {
            font-weight: bold;
            display: block;
        }
        .input-field {
            border: 2px solid red;
            width: 100%;
            padding: 5px;
            border-radius: 5px;
        }
        .error-text {
            color: red;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="form-container">
        <form id="contactForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label class="label" for="name">Name:</label>
                <input class="input-field" type="text" id="name" name="name" required>
                <span class="error-text" id="nameError">This Field Is Required</span>
            </div>
            <div class="form-group">
                <label class="label" for="email">Email:</label>
                <input class="input-field" type="email" id="email" name="email" required>
                <span class="error-text" id="emailError">A valid Email Address is Required</span>
            </div>
            <div class="form-group">
                <label class="label" for="website">Website:</label>
                <input class="input-field" type="url" id="website" name="website" required>
                <span class="error-text" id="websiteError">A Valid URL is Required</span>
            </div>
            <div class="form-group">
                <label class="label" for="message">Message:</label>
                <textarea class="input-field" id="message" name="message" rows="4" required></textarea>
                <span class="error-text" id="messageError">This Field is Required</span>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const website = document.getElementById("website").value.trim();
            const message = document.getElementById("message").value.trim();

            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const websiteError = document.getElementById("websiteError");
            const messageError = document.getElementById("messageError");

            // Reset error messages
            nameError.style.display = "none";
            emailError.style.display = "none";
            websiteError.style.display = "none";
            messageError.style.display = "none";

            let isValid = true;

            if (name === "") {
                nameError.style.display = "block";
                isValid = false;
            }

            if (email === "" || !validateEmail(email)) {
                emailError.style.display = "block";
                isValid = false;
            }

            if (website === "" || !validateURL(website)) {
                websiteError.style.display = "block";
                isValid = false;
            }

            if (message === "") {
                messageError.style.display = "block";
                isValid = false;
            }

            return isValid;
        }

        function validateEmail(email) {
            // Simple email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateURL(url) {
            // Simple URL validation regex
            const urlRegex = /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/i;
            return urlRegex.test(url);
        }
    </script>
</body>
</html>
